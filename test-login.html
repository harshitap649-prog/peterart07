<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        form { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        input, button { display: block; width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Login Endpoint</h1>
    <p>This is a simple test to verify the login endpoint is working.</p>
    
    <form id="loginForm">
        <h3>Test Credentials:</h3>
        <p><strong>Email:</strong> harshitap649@gmail.com</p>
        <p><strong>Password:</strong> adminpass</p>
        
        <label>Email:</label>
        <input type="email" name="email" value="harshitap649@gmail.com" required>
        
        <label>Password:</label>
        <input type="password" name="password" value="adminpass" required>
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Sending request...</p>';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                });
                
                if (response.redirected) {
                    resultDiv.innerHTML = `<p style="color: green;">✅ SUCCESS! Redirected to: ${response.url}</p>`;
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = `<p>Response status: ${response.status}</p><p>Response: ${text.substring(0, 200)}...</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ ERROR: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
